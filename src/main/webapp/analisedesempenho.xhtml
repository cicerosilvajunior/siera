<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://butterfaces.org/components"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:rich="http://richfaces.org/rich">
	<ui:define name="content">
	<h:head>
		<link
			href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
			rel="stylesheet" />
			
			<link
				href="resources/css/edmtool.css"
				rel="stylesheet" />	
	</h:head>
	

<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
  <div class="container-fluid">
  <div class="navbar-header">
    <a class="navbar-brand" href="#"></a>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li class="active"><a href="index.jsf">Início</a></li>
      <li><a href="classificacao.jsf">Classificação</a></li>
      <li><a href="analisedesempenho.jsf">Avaliação de Conhecimento</a></li>
    </ul>
  </div><!-- /.navbar-collapse -->
  </div>
</nav>
<div class="container">
				<br/>
						<div class="page-header">
  <h1><small>Identificação de Necessidade de Reforço na Aprendizagem</small></h1>
</div>
					<div class="panel panel-primary">
					<div class="panel-heading">Processo de Avaliação de Conhecimento de Alunos</div>
					<div class="panel-body">
					
					
					<div align="left">
									<h:form id="reg">
					<br/>
						<b:commandLink id="btnAnaliseDesempenho"
							value="Avaliar conhecimento"
							glyphicon="glyphicon glyphicon-education"
							styleClass="btn btn-success" ajaxDisableLinkOnRequest="true"
							ajaxShowWaitingDotsOnRequest="true"
							ajaxHideGlyphiconOnRequest="false"
							ajaxDisableRenderRegionsOnRequest="true"
							ajaxProcessingGlyphicon="fa fa-refresh fa-spin"
							action="#{studentKnowledgeController.evaluateStudentPerformance()}"
							rendered="true">
						</b:commandLink>
						</h:form>
						</div>
			
			<br/>
			<b:messages globalOnly="false" showDetail="false" rendered="true" />
			<f:verbatim rendered="#{not empty listaAnaliseDesempenho}"><hr/></f:verbatim>
			<h:form id="details">
						<div class="#{listaAnaliseDesempenho.size() == 0 ? 'display: inline-block' : 'panel panel-default'}">
							<!-- Default panel contents -->
							<div class="#{listaAnaliseDesempenho.size() == 0 ? 'display: inline-block' : 'panel-heading'}"><h:outputLabel value="Avaliações realizadas" rendered="#{not empty listaAnaliseDesempenho}"/></div>
			
							<b:table id="tabelaAnaliseDesempenho" var="_analiseDesempenho"
								value="#{listaAnaliseDesempenho}" tableBordered="false"
								tableCondensed="false" tableStriped="true"
								ajaxDisableRenderRegionsOnRequest="false"
								rendered="#{not empty listaAnaliseDesempenho}">

								<b:column id="detailsColumn" label="">
									<b:commandLink id="comandLinkClassificacao" value=""
										glyphicon="glyphicon glyphicon-zoom-in"
										styleClass="btn btn-info btn-xs"
										ajaxDisableLinkOnRequest="true"
										ajaxShowWaitingDotsOnRequest="true"
										ajaxHideGlyphiconOnRequest="false"
										ajaxDisableRenderRegionsOnRequest="true"
										ajaxProcessingGlyphicon="fa fa-refresh fa-spin"
										action="detalhesanalisedesempenho.jsf" rendered="true">

										<f:param name="id" value="#{_analiseDesempenho.id}" />
									</b:commandLink>
								</b:column>
								<b:column id="idColumn" label="#">
            #{_analiseDesempenho.id}
                
            </b:column>

								<b:column id="dateColumn" label="Data">
								<h:outputText class="control-label"
									value="#{_analiseDesempenho.date}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
                
            </b:column>

								<b:column id="algorithmColumn" label="Algoritmo">
                #{_analiseDesempenho.algorithm}
            </b:column>

								<b:column id="datasetColumn" label="Dados utilizados">
                #{_analiseDesempenho.dataset}
            </b:column>

								<b:column id="attributesColumn" label="Total de alunos">
                #{_analiseDesempenho.instancesTotal}
            </b:column>
							</b:table>
</div>

				</h:form>
				
			</div>

			</div>
			</div>
	</ui:define>
</ui:composition>
